<div class="container mt-5">
    <h2>Update Customer</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName"
                [(ngModel)]="customer.firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName"
                [(ngModel)]="customer.lastName" required>
        </div>

        <div class="form-group">
            <label for="Phone">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="customer.phoneNumber"
                required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="customer.email"
                required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary ">Update</button>
        </div>
    </form>

</div>
